<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="">
  	<meta name="keywords" content="">
        <title>Rock, Paper, Scissors</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  </head>
  <body id="main">
  <div class="container">
    <div><h1 id="title">Rock, Paper, Scissors</h1></div>
    <div id="select"><p>To play, click either rock, paper of scissors</p></div>
    <div>
      <ul id="choice">
        <li><a href="#" id="rock" onclick="setPlayerOne('rock')"><i class="fas fa-hand-rock"></i></a></li>
        <li><a href="#" id="paper" onclick="setPlayerOne('paper')"><i class="fas fa-hand-paper"></i></a></li>
        <li><a href="#" id="scissors" onclick="setPlayerOne('scissors')"><i class="fas fa-hand-scissors"></i></a></li>
      </ul>
    </div>
    <div><input type="reset" value="Reset game" id="reset" onclick="reset()"/></div>
    <div>
      <h3 id="result"></h3>
    </div>
    <div><footer id="copyright"></footer></div>
  </div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
