<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f1584acc28.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Click either rock, paper or scissors, to play</h2>
      <ul>
        <li class="hands">
          <a href=""><i class="fas fa-hand-rock" id="rock"></i></a>
        </li>
        <li class="hands">
          <a href=""><i class="fas fa-hand-paper" id="paper"></i></a>
        </li>
        <li class="hands">
          <a href=""><i class="fas fa-hand-scissors" id="scissors"></i></a>
        </li>
      </ul>
      <div class="result" id="result"></div>
      <button type="reset" id="reset">Reset game</button>
    </div>
    <div class="footer" id="footer"></div>
    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
